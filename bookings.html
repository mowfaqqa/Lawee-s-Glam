</head>
<body>
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger"><div></div></div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="/home.html">Home</a></li>

                    </ul>

    <header id="navigation">

                <h1><a href="/home.html"> <span class="text-primary"> Lawee's Glam</span></a></h1>
            </nav>
        </div>
        </header>
        <section id="bookings">
            <div class="booking-form container">
                <h1 class="l-heading text-light">Make an Appointment</h1>
                <p>To book for an Appointment at lawee's fill out the form below.</p>
                <form name="booking" method="POST" data-netlify="true">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <textarea name="location" id="location" placeholder="house number, area name, city and state"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="services">Services</label>
                        <input type="checkbox" name="services" id="casual" value="casual make-up">casual make-up
                        <input type="checkbox" name="services" id="bridal" value="bridal make-up">bridal make-up
                        <input type="checkbox" name="services" id="birthday" value="birthday make-up">birthday make-up
                        <input type="checkbox" name="services" id="headscarf" value="headscarf-tying">Head scarf tying
                        <input type="checkbox" name="services" id="consultation" value="consultation">consultation
                    </div>
                        <input type="submit" value="Submit" class="btn">
                </form>
            </div>
        </section>
        <footer id="main-footer">
            <p class="text-center text-light">Copyright &copy; 2020, Lawee's Glam. All Rights Reserved.</p>
        </footer>
